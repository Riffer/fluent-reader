appId: me.hyliu.fluentreader
productName: Fluent Reader
copyright: Copyright © 2020 Haoyuan Liu

# Explizite Liste der Dateien die ins Paket sollen
files:
    - "dist/**/*"
    - "!dist/**/*.map"
    - "!dist/**/*.LICENSE.txt"
    - "!dist/fontlist"
    # Ausschluss von Entwicklungsdateien
    - "!src"
    - "!docs"
    - "!bin"
    - "!.git"
    - "!.github"
    - "!.vscode"
    - "!**/*.md"
    - "!**/*.ts"
    - "!**/*.tsx"
    - "!webpack.config.js"
    - "!tsconfig*.json"
    - "!test-*.html"
    - "!notepad.txt"
    - "!IDEAS.md"
    - "!SETUP.md"
    # package.json wird benötigt
    - "package.json"

# Native Module aus der asar extrahieren (können nicht gepackt werden)
asarUnpack:
    - "node_modules/better-sqlite3/**/*"

directories:
    output: "./bin/${platform}/${arch}/"
mac:
    darkModeSupport: true
    target:
        - dmg
    category: public.app-category.news
    electronLanguages:
        - zh_CN
        - zh_TW
        - en
        - fr
        - es
        - de
        - tr
        - ja
        - sv
        - uk
        - it
        - nl
        - ko
        - ru
        - pt_BR
        - pt_PT
        - cs
win:
    target:
        - nsis
        - zip
appx:
    applicationId: FluentReader
    identityName: 25286HaoyuanLiu.FluentReader
    publisher: CN=FD70E7FA-E5AC-41C4-B9C4-6E8708A6616A
    backgroundColor: transparent
    languages:
        - zh-CN
        - zh-TW
        - en-US
        - fr-FR
        - es
        - de
        - tr
        - ja
        - sv
        - uk
        - it
        - nl
        - ko
        - ru
        - pt-BR
        - pt-PT
        - cs
    showNameOnTiles: true
    setBuildNumber: true
nsis:
    oneClick: false
    perMachine: true
    allowToChangeInstallationDirectory: true
    deleteAppDataOnUninstall: true
linux:
    target:
        - AppImage
    icon: build/icons
    category: Utility
